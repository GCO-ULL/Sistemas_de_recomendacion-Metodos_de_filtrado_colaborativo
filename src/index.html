<!DOCTYPE html>
<html>
  <head>
    <title>
      Sistemas de recomendaci&oacute;n | M&eacute;todos de filtrado colaborativo.
    </title>
    <link rel="icon" href="https://img.menzig.es/a/2000/2261-h0.jpg">
  </head>
  <body>
    <div align="center">
      <h1>
        <u>Sistemas de recomendaci&oacute;n</u>
      </h1>
      <h2>
        M&eacute;todos de filtrado colaborativo
      </h2>
      <h3>
        Matriz de utilidad
      </h3>
      <form>
        <label for="myfile">Introduzca a continuaci&oacute;n el fichero con la matriz de utilidad </label>
        <p>
          <a href="format.html">
            El fichero debe seguir el siguiente formato.
          </a>
        </p>
        <input type="file" id="myfile" name="myfile" accept=".txt"><br><br>
      </form>
      <h3>
        M&eacute;trica a elegir
      </h3>
      <form>
        <p>
          Seleccione la m&eacute;trica a utilizar
        </p>
          <input type="radio" id="pearson" name="metric" value="pearson">
          <label for="pearson">Correlaci&oacute;n de Pearson</label><br>
          <input type="radio" id="cosine" name="metric" value="cosine">
          <label for="cosine">Distancia coseno</label><br>
          <input type="radio" id="euclidean" name="metric" value="euclidean">
          <label for="euclidean">Distancia eucl&iacute;dea</label>
      </form>
      <h3>
        N&uacute;mero de vecinos considerado
      </h3>
        <label for="neighbour">N&uacute;mero de vecinos:</label>
        <input type="number" id="neighbour" name="neighbour" min="1">
      <h3>
        Tipo de predicci&oacute;n
      </h3>
      <form>
        <p>
          Seleccione la predicci&oacute;n a emplear
        </p>
          <input type="radio" id="simple_prediction" name="prediction" value="simple_prediction">
          <label for="simple_prediction">Predicci&oacute;n simple</label><br>
          <input type="radio" id="avg_difference" name="prediction" value="avg_difference">
          <label for="avg_difference">Diferencia con la media</label><br>
      </form>
      <input type="button" value="Calcular" onclick="example()">
    </div>
    <!--Falta poner campos obligatorios-->
    <script src = '../dist/index.js' type="text/javascript"></script>
  </body>
</html>
